<div class="d-flex justify-content-center container-fluid p-3 m-1 ">
  <div class="card shadow p-3 mt-4">
    <div div id="filter">

      <div class="p-3">
      </div>
      <div class="p-3 mb-3 table-responsive border">
        <table class="table bg-black">
          <thead id="tableHead" class="thead-dark text-white jus">
            <tr>
              <th class="font-weight-bold" scope="col">First Name</th>
              <th class="font-weight-bold" scope="col">Last Name</th>
              <th class="font-weight-bold" scope="col">phoneNumber</th>
              <th class="font-weight-bold" scope="col">userEmail</th>
              <th class="font-weight-bold" scope="col">House Number</th>
              <th class="font-weight-bold" scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let users of data">
              <td class="bg-white ">{{users.firstName}}</td>
              <td class="bg-white ">{{users.lastName}}</td>
              <td class="bg-white ">{{users.phoneNumber}}</td>
              <td class="bg-white ">{{users.userEmail}}</td>
              <td class="bg-white ">{{users.houseNumber}}</td>
              <td class="bg-white "><a class="btn btn-outline-success"
                  (click)="addRoleAndNavigate(users.id)">Approve</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
