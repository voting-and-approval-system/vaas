<div class="d-flex justify-content-center p-3 m-1 container-fluid">
  <div class="card shadow p-3 mt-4">
    <div div id="filter">
      <div class="p-3">
        <h1>Register New Assets</h1>
      </div>
      <div class="p-3 mb-3 table-responsive border">
        <form [formGroup]="assetsForm" (ngSubmit)="data ? updateAssets(data.id) : addAssets()">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" formControlName="assetsTitle" class="form-control" id="inputEmail3"
                [value]="data ? data.assetsTitle : null" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <textarea formControlName="assetsDescription" class="form-control"
                [value]="data ? data.assetsDescription : null" required></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-dark" [innerText]="data ? 'Update' : 'Add'"></button>
        </form>
      </div>
    </div>
  </div>
</div>
