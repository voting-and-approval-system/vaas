
  <div class="container-fluid title">
<h1>Assets Form</h1>
</div>
<div class="container-fluid regestration-form">
    <form [formGroup]="assetsForm" (ngSubmit)="data ? updateAssets(data.id) : addAssets()">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" formControlName="assetsTitle" class="form-control" id="inputEmail3" [value]="data ? data.assetsTitle : null" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea formControlName="assetsDescription" class="form-control" [value]="data ? data.assetsDescription : null" required></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-success" [innerText]="data ? 'Update' : 'Add'"></button>
    </form>
</div>
