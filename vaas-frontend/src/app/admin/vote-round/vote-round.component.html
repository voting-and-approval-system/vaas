<div class="d-flex justify-content-center p-3 m-1 container-fluid">
    <div class="card shadow p-3 mt-4">
      <div div id="filter">
        <div class="p-3">
  
        </div>
        <div class="p-3 mb-3 table-responsive border">
          <table class="table bg-black">
            <thead id="tableHead" class="thead-dark text-white jus">
              <tr>
                <th class="font-weight-bold" scope="col">Title</th>
                <th class="font-weight-bold" scope="col">Description</th>
                <th class="font-weight-bold" scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let voteround of data">
                <td class="bg-white ">{{voteround.issue.issueTitle}}</td>
                <td class="bg-white ">{{voteround.roundNumber}}</td>
                <td class="bg-white ">{{voteround.roundIsActive}}</td>
                <td class="bg-white "><a class="btn btn-outline-success"
                    (click)="deactivateRound(voteround.id)">Deactivate</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
