<div class="d-flex justify-content-center p-3 m-1 container-fluid">
    <div class="card shadow p-3 mt-4">
      <div div id="filter">
        <div class="p-3">
  
        </div>
        <div class="p-3 mb-3 table-responsive border">
          <table class="table bg-black">
            <thead id="tableHead" class="thead-dark text-white jus">
              <tr>
                <th class="font-weight-bold" scope="col">User</th>
                <th class="font-weight-bold" scope="col">Issue</th>
                <th class="font-weight-bold" scope="col">Description</th>
                <th class="font-weight-bold" scope="col">Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let feedback of data">
                <td class="bg-white ">{{feedback.user.userEmail}}</td>
                <td class="bg-white ">{{feedback.issue.issueTitle}}</td>
                <td class="bg-white ">{{feedback.feedbackDescription}}</td>
                <td class="bg-white ">{{feedback.feedbackDate}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
