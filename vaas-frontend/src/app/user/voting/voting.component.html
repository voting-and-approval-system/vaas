<div class="container d-flex">
  <div *ngFor="let round of roundData" class="card container-fluid m-1">
    <div class="content">
      <p class="heading"> {{round.issue.issueTitle}}</p>
      <p class="para">{{round.issue.issueDescription}}</p>
      <button class="btn" (click)="vote(round.id)">Vote Now</button>
    </div>
  </div>
</div>
